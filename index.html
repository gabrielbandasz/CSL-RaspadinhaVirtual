<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Raspadinha Escolar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>
      <img src="img/logo_ulbra_transparente.png" alt="Logo Ulbra" class="logo-ulbra">
      Bem-vindo à Raspadinha do Colégio Ulbra São Lucas
    </h1>
    <form id="loginForm">
      <input type="text" id="nome" placeholder="Digite seu nome" required>
      <input type="text" id="turma" placeholder="Digite sua turma" required>
      <button type="submit">Entrar</button>
      
<div id="mensagemAlerta" class="mensagem-alerta"></div>
    </form>
  </div>
  <script src="login.js"></script>
</body>
</html>
